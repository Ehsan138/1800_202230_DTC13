    <!--HEADING-->
    <div class="heading">
        <i class="material-icons md-48" style="font-size: 45px; float: left;"><a

    </div>

    <!-- the body of your page goes here -->
    <!-- stuff -->
    <div class="habit-page">
        <div id="habit-part-1">
            <!-- <h5 class="card-title">Goals</h5> -->

            <div class="container">
                <h1 style="color: white;"> Goals </h1>
                <form>
                    <fieldset class="mb-3" id="personalInfoFields" disabled>
                        <div class="form-group">
                            <label style="color: white;">Number of times you want to receive notification:</label>
                            <input type="text" id="numberInput" class="form-control"
                                placeholder="Enter the number of times">
                        </div>

                        <div class="form-group">
                            <label style="color: white;">Start time of getting notifications:</label>
                            <input type="text" id="start_timeInput" class="form-control"
                                placeholder="Enter the start time">
                        </div>


                        <div class="form-group">
                            <label style="color: white;">End time of getting notifications:</label>
                            <input type="text" id="end_timeInput" class="form-control" placeholder="Enter the end time">
                        </div>
                    </fieldset>
                    <div class="d-flex justify-content-end mt-5">
                        <button type="button" class="btn btn-light" onclick="editUserInfo()">Edit</button>
                        <span style="width: 10px"></span>
                        <button type="button" class="btn btn-dark" onclick="saveUserInfo()">Save</button>
                    </div>
                </form>
            </div>

        </div>

        <div id="edit-goals" style="margin-top: 30px;">
            <div>
                The number of times your are going to notifications per time block: <span
                    id="habit-goals-number"></span>
            </div>
            <div>
                The start time for getting notifications: <span id="habit-goals-startTime"></span>
            </div>
            <div>
                The end time for getting notifications: <span id="habit-goals-endTime"></span>
            </div>
        </div>


        <div id="habit-part-2">
            <a href="./activities.html"><button type="button"
                    class="btn btn-primary btn-lg btn-dark">Activities</button></a>
